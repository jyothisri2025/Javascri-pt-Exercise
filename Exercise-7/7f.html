  <script>
    function converToTemperature (degrees , unit) {
      if (unit === 'F') {
        const celsius = ( degrees - 32) * 5/9
        return`${celsius}F`;
      }else if (unit === 'C') {
        const farenheit = (degrees * (9/5)) + 32
        return `${farenheit}C`;
      }else{
       return 'You made a wrong choice \n Choose again';
      }
    }
    console.log( converToTemperature(25,'C'));
    console.log( converToTemperature(86,'F'));
    console.log( converToTemperature(45,'G'));
    
  </script>
</html>
